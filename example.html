<html>
    <head>
        <title>Dropdown Example</title>
        <link rel="stylesheet" type="text/css" href="dropdown.css"/>
        <script type="text/javascript" src="dropdown.js"></script>
        <script type="text/javascript" src="states.js"></script>
    </head>
    <body>
        This one has a drop down:
        <div id="myDropdown" style="width:200px"></div>
        <div style="height:250px"></div>
        And this one has a drop up:
        <div id="myDropup" style="width:300px"></div>
        <script type="text/javascript">
            (function () {

                var states = getStates();

                dropdown({
                    container: 'myDropdown',
                    placeholder: 'Type to filter...',
                    options: states,
                    selected: states[23],
                    label: 'name',
                    onSelect: function (selection) {
                        console.log('In the drop down, you selected:', selection);
                    }
                });

                dropdown({
                    container: 'myDropup',
                    placeholder: 'Type to filter...',
                    up: true,
                    options: states,
                    selected: states[34],
                    label: 'name',
                    onSelect: function (selection) {
                        console.log('In the drop up, you selected:', selection);
                    }
                });

            })();
        </script>
    </body>
</html>
